[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
motion-speed = 115200
lib_deps = 
	adafruit/Adafruit GFX Library@^1.10.4
	adafruit/Adafruit SSD1306@^2.4.2
	squix78/ESP8266 and ESP32 OLED driver for SSD1306 displays@^4.2.0
